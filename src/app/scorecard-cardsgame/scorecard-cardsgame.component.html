<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Score Card</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container-fluid">
    <div class="form-group row">
        <div class="col-md-4">
            <label class="control-label" for="players">Number of Players</label>
            <input [(ngModel)]="numberOfPlayers" (ngModelChange)="triggerModel()" class="form-control" id="players"
                type="text" placeholder="No. of Players">
        </div>
        <div class="col-md-4">
            <label class="control-label" for="readOnlyInput">Amount per person</label>
            <input [(ngModel)]="amountPerPerson" class="form-control" id="amount" type="text" placeholder="$$">
        </div>
        <div class="col-md-4">
            <label class="control-label" for="readOnlyInput">Total bidding amount</label>
            <input class="form-control" readonly id="biddingAmt" type="text" placeholder="$$"
                [(ngModel)]="numberOfPlayers*amountPerPerson">
        </div>
    </div>
</div>
<table class="table">
    <thead>
        <tr *ngIf="refresh">
            <td>Names</td>
            <th *ngFor="let x of tableHeaders; let i=index">
                <ng-container *ngIf="tableHeaders[i]">{{x}}</ng-container>
                <ng-container *ngIf="!tableHeaders[i]">
                    <input class="form-control" type="text" placeholder="PLayer Name{{i}}" [ngModel]="tableHeaders[i]"
                        (ngModelChange)="updateHeaders($event, i)" [ngModelOptions]="{updateOn: 'blur'}">
                </ng-container>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let y of tableData; let i=index">
            <td>{{i+1}}</td>
            <td *ngFor="let x of y; let z=index">
                <ng-container *ngIf="x.score">{{x.score}}</ng-container>
                <ng-container *ngIf="!x.score"><input class="form-control" id="playerNames{{z}}" type="text"
                        placeholder="Score{{i+1}}" [(ngModel)]="tableData[i][z]['score']"
                        [ngModelOptions]="{updateOn: 'blur'}" (ngModelChange)="totalScores()"></ng-container>
            </td>
        </tr>

    </tbody>
    <tfoot>
        <td>Totals</td>
        <td *ngFor="let y of totals">{{y}}</td>
    </tfoot>
</table>
